<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="popup.css" rel="stylesheet"/>
  <link href="popup-dark.css" rel="stylesheet" media="(prefers-color-scheme: dark)"/>
  <script src="/util/locale.js" type="module"></script>
  <script src="/util/dom.js" type="module"></script>
  <script src="/util/common.js" type="module"></script>
  <script src="popup.js" type="module"></script>
  <script src="popup-fail-detect.js"></script>
</head>

<body>
  <section data-status>
    <label>AutoPagerize:
      <span nowrap>
        <b id="statusText"></b> <input id="status" type="checkbox">
      </span>
    </label>
  </section>
  <section>
    <a id="openOptions" href="options.html" tl>options</a>
    <a id="hotkeys" href="chrome://extensions/shortcuts" tl>hotkeys</a>
  </section>
  <section class="hide-when-failed full-width" id="excludeSection">
    <details>
      <summary tl>exclude</summary>
      <ul id="specificity">
        <li><a tl href="#" data-type="url">excludeUrl</a></li>
        <li><a tl href="#" data-type="prefix">excludeUrlPrefix</a></li>
        <li><a tl href="#" data-type="domain">excludeDomain</a></li>
      </ul>
    </details>
  </section>
  <section class="full-width" id="genericRulesSection" disabled hidden>
    <details>
      <summary tl>genericRules</summary>
      <span id="grSlot"></span><!--copied from exclusions-->
    </details>
  </section>
  <section class="hide-when-failed full-width" id="loadMoreSection">
    <details>
      <summary tl>loadMore</summary>
      <ul>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">10</a></li>
        <li><a href="#">20</a></li>
        <li><a href="#">50</a></li>
        <li><a href="#">100</a></li>
      </ul>
      <button tl id="loadStop" hidden>stop</button>
      <span id="loadRemain"></span>
    </details>
  </section>
  <footer id="failure" hidden></footer>
</body>
</html>
